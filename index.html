<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QA Project | DLK Academy</title>

    <!-- Add Tailwind CSS -->
    <!-- Attention:  The Tailwinds Play CDN is designed for development purposes only, and is not the best choice for production. -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-white">
      <div
        class="mx-auto max-w-7xl py-12 px-4 text-center sm:px-6 lg:py-16 lg:px-8"
      >
        <h2
          class="text-3xl pb-1 sm:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 via-green-500 to-blue-800"
        >
          <span class="block"> Ask AI Anything</span>
        </h2>
        <p class="mt-4 text-lg leading-6 text-gray-400">
          Type in your question and AI will answer it
        </p>
        <!-- user input -->
        <div class="flex justify-center my-4">
          <div class="w-96">
            <label for="question" class="sr-only">question</label>
            <div class="relative mt-1 rounded-md shadow-sm">
              <div
                class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
              >
                <!-- Heroicons: https://heroicons.com/ -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
                  />
                </svg>
              </div>
              <input
                autofocus
                type="text"
                name="question"
                id="inp-question"
                class="block px-3 py-4 w-full rounded-md border-gray-300 pl-10 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="What is OpenAI API?"
              />
            </div>
          </div>
        </div>
        <button
          type="button"
          class="inline-flex items-center rounded-md border border-transparent bg-blue-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          id="btn-question"
        >
          <!-- Heroicons: https://heroicons.com/ -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zm-7.518-.267A8.25 8.25 0 1120.25 10.5M8.288 14.212A5.25 5.25 0 1117.25 10.5"
            />
          </svg>

          Ask
        </button>
      </div>
    </div>
    <div class="relative overflow-hidden bg-white py-1 hidden" id="res-div">
      <div class="relative px-4 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-prose text-lg">
          <h1>
            <span class="block text-center text-lg font-semibold text-blue-600">
              Answer to the question:
            </span>
            <span
              class="mt-2 block text-center text-3xl font-bold leading-8 tracking-tight text-gray-900 sm:text-4xl"
              id="res-question"
            >
              Here will be the question
            </span>
          </h1>
          <p class="mt-2 text-xl leading-8 text-gray-500" id="res-answer">
            Here will be the answer
          </p>
        </div>
      </div>
    </div>
    <!-- add main.js -->
    <script src="main.js"></script>
  </body>
</html>
